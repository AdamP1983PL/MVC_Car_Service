<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <div th:replace="~{fragments/head-content :: head-content}"></div>
</head>
<body>

        <br>

                <a th:href="@{/vehicle/page}">

                </a>
            </div>
            <br>
            <div class="text-center">
                <a href="@{/home/...}">
                    <h3>Manage Customers</h3>
                </a>
            </div>
            <br>
            <div class="text-center">
                <a href="@{/home/...}">

</html>
