<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="nav">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Car Service Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="loginbox" style="margin-top: 150px;" class="col col-md-4 col-sm-6 col-xl-3 mx-auto">
            <div class="card border-info">
                <div class="card-header bg-info">
                    Sign In
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <form action="#" th:action="@{/authenticate-the-user}" method="post" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username or password.
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </div>
                                </div>
                            </div>
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="username" placeholder="username" class="form-control"/>
                            </div>
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="password" name="password" placeholder="password" class="form-control"/>
                            </div>
                            <div style="margin-top: 10px;" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-success">Login</button>
                                </div>
                                <br>
                                <div>
                                    <h6>
                                        * Hardcoded InMemoryUser credentials:
                                        <br>
                                        * login: user, password: user
                                    </h6>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
